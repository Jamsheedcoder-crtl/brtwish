<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Decorative Elements -->
    <div class="balloon balloon-1"></div>
    <div class="balloon balloon-2"></div>
    <div class="balloon balloon-3"></div>
    <div class="balloon balloon-4"></div>
    
    <div class="gift-box gift-1"></div>
    <div class="gift-box gift-2"></div>
    
    <div class="party-hat hat-1"></div>
    <div class="party-hat hat-2"></div>
    <div class="container">
        <div class="form-section" id="formSection">
            <h2 class="form-title">Create Birthday Wish</h2>
            <form id="wishForm">
                <div class="form-group">
                    <label for="name">Birthday Person's Name:</label>
                    <input type="text" id="name" required placeholder="Enter name">
                </div>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required placeholder="Enter age">
                </div>
                
                <div class="form-group">
                    <label for="message">Personal Message:</label>
                    <textarea id="message" rows="4" placeholder="Write your birthday message here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="photo">Add Photo:</label>
                    <input type="file" id="photo" accept="image/*" class="file-input">
                </div>
                
                <div class="form-group">
                    <label for="video">Add Video:</label>
                    <input type="file" id="video" accept="video/*" class="file-input">
                </div>
                
                <button type="submit" class="btn">Create Birthday Wish</button>
            </form>
        </div>
        
        <div class="wishes-section" id="wishesSection">
            <h2 class="birthday-greeting">ðŸŽ‰ Happy Birthday! ðŸŽ‰</h2>
            <h1 class="birthday-name" id="displayedName"></h1>
            <h1 class="birthday-age" id="displayedAge"></h1>
            
            <div class="cake-container">
                <div class="cake">
                    <div class="cake-top"></div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
            
            <div class="wishes-text" id="displayedMessage"></div>
            
            <div class="media-container" id="mediaContainer"></div>
            
            <button class="btn copy-link-btn" onclick="copyLink()">Copy Wish Link</button>
            <button class="btn back-btn" onclick="goBack()">Create Another</button>
        </div>
    </div>
