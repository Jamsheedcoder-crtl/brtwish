                </div>

                </div>
                
                <div class="form-group">

                    <textarea id="message" rows="4" placeholder="Write your birthday message here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="photo">Add Photo:</label>
                    <input type="file" id="photo" accept="image/*" class="file-input">
                </div>
                
                <div class="form-group">
                    <label for="video">Add Video:</label>
                    <input type="file" id="video" accept="video/*" class="file-input">
                </div>
                
                <button type="submit" class="btn">Create Wish</button>
            </form>
        </div>

            <div class="wishes-text" id="displayedMessage"></div>
            
            <div class="media-container" id="mediaContainer"></div>
            
            <button class="btn copy-link-btn" onclick="copyLink()">Copy Wish Link</button>
            <button class="btn back-btn" onclick="goBack()">Create Another</button>
